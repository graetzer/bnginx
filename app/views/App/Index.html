{{set . "title" "Home"}}
{{template "header.html" .}}

{{if not .posts}}
<h1>Hi!</h1>
<p>Todo: produce some content</p>
{{end}}

{{range .posts}}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{.Title}}</h3>
  </div>
  <div class="panel-body">
    {{markdown .Body}}
  </div>
</div>
{{end}}



<link rel="stylesheet" type="text/css" href="/public/css/highlight.css">
<script type="text/javascript" src="/public/js/highlight.js"></script>
<script type="text/javascript">hljs.initHighlightingOnLoad();</script>

{{template "footer.html" .}}
