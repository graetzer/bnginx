{{set . "title" "Home"}}
{{template "header.html" .}}


<div class="row">
	<div class="col-sm-1" style="min-width:160px">
		{{template "Admin/adminMenu.html" .}}
	</div>
	<div class="col-sm-5">
		<form role="form" method="POST" action="/admin/post/save">
			<div class="form-group">
				<label for="inputPostTitle">Post Titel</label>
				<input type="text" class="form-control" id="inputPostTitle" name="title" placeholder="Titel" value="{{.post.Title}}">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="published" value="true" {{if .post.Published}}checked{{end}}> Published
				</label>
			</div>
			<div class="form-group">
				<label for="wmd-input">Content</label>
				<div>
            		<div id="wmd-button-bar"></div>
					<textarea class="form-control" rows="20" id="wmd-input" name="body">{{.post.Body}}</textarea>
				</div>
			</div>
			<button type="submit" class="btn btn-default">Save</button>
		</form>
	</div>
	<div class="col-xs-5">
		<div id="wmd-preview"></div>
	</div>
</div>

<link rel="stylesheet" type="text/css" href="/public/css/Markdown.Editor.css">
<script type="text/javascript" src="/public/js/Markdown.Converter.js"></script>
<script type="text/javascript" src="/public/js/Markdown.Sanitizer.js"></script>
<script type="text/javascript" src="/public/js/Markdown.Editor.js"></script>
<link rel="stylesheet" type="text/css" href="/public/css/highlight.css">
<script type="text/javascript" src="/public/js/highlight.js"></script>
<script type="text/javascript">
	$(function() {
		var converter = Markdown.getSanitizingConverter();
		var editor = new Markdown.Editor(converter);
		editor.hooks.chain("onPreviewRefresh", function() {
			console.log("the preview has been updated");
        	// hljs.initHighlighting();
			$('pre code').each(function(i, e) {hljs.highlightBlock(e)});
    	});
		editor.run();
	});
</script>

{{template "footer.html" .}}
