{{append . "moreStyles" "/public/css/dropzone.css"}}
{{append . "moreScripts" "/public/js/dropzone.js"}}
{{template "header.html" .}}

<div class="row">
	<div class="col-sm-2" style="min-width:160px">
		{{template "Admin/adminMenu.html" .}}
	</div>
	<div class="col-sm-8">
	    <h3>Uploads</h3>
		<form action="/admin/upload/save" class="dropzone" id="formUpload" method="POST" enctype="multipart/form-data">
			<div class="fallback">
    			<input name="file" type="file" multiple />
				<button type="submit" class="btn btn-default">Save</button>
  			</div>
		</form>
		
		<h3>Already uploaded</h3>
		<div class="list-group">
		  {{range .files}}
		  <a href="/public/uploads/{{urlquery .Name}}" class="list-group-item">
		    {{.Name}}
			
			<span class="badge">{{.Size}} Bytes</span>
		  </a>
		  {{end}}
		</div>
	</div>
</div>

{{template "footer.html" .}}
