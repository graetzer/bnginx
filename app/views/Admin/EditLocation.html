{{if eq .location.Id -1}}
{{set . "title" "Create a new Location"}}
{{else}}
{{set . "title" "Modify Location"}}
{{end}}

{{template "header.html" .}}

<div class="row">
	<div class="col-sm-10 col-sm-offset-2">
		<ol class="breadcrumb">
		  <li><a href="/admin">Admin Panel</a></li>
		  <li class="active">{{.title}}</li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-sm-2">
		{{ set . "pp" 5}}
		{{template "Admin/adminMenu.html" .}}
	</div>

	<div class="col-sm-8">
		<h3>{{.title}}</h3>
		<form role="form" method="POST" action="/admin/locations/{{.location.Id}}">
			<div class="form-group">
				<label for="inputName">Name</label>
				<input type="text" class="form-control" id="inputName" name="location.Name" placeholder="Name" value="{{.location.Name}}" />
			</div>
			<div class="form-group">
				<label for="inputImage">Cover-URL</label>
				<input type="text" class="form-control" id="inputImage" name="location.CoverUrl" placeholder="http://..." value="{{.location.CoverUrl}}" />
			</div>
			<div class="form-group">
				<label for="inputUrl">Reference URL</label>
				<input type="text" class="form-control" id="inputUrl" name="location.Url" placeholder="http://..." value="{{.location.Url}}" />
			</div>
			<div class="form-group">
				<label for="inputLatitude">Latitude</label>
				<input type="number" class="form-control" id="inputLatitude" name="location.Latitude" placeholder="45.12" value="{{.location.Latitude}}" />
			</div>
      <div class="form-group">
				<label for="inputLongitude">Longitude</label>
				<input type="number" class="form-control" id="inputLongitude" name="location.Longitude" placeholder="120.221" value="{{.location.Longitude}}" />
			</div>
      <div class="form-group">
				<label for="inputColor">Color</label>
				<input type="color" class="form-control" id="inputColor" name="location.Color" placeholder="0xABCDEF" value="{{.location.Color}}" />
			</div>

			<button type="submit" class="btn btn-default">Save</button>
		</form>
	</div>
</div>
<script src='//bgrins.github.com/spectrum/spectrum.js'></script>
<link rel='stylesheet' href='//bgrins.github.com/spectrum/spectrum.css' />

{{template "footer.html" .}}
