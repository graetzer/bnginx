{{if .flash.success}}
<div class="alert alert-success">
	<h4>{{.flash.success}}</h4>
</div>
{{end}}

{{if or .errors .flash.error}}
<div class="alert alert-warning">
	{{if .flash.error}}
		<h4>{{.flash.error}}</h4>
	{{end}}
	{{if eq .RunMode "dev"}}
	<ul>
		{{range .errors}}
			<li>{{.}}</li>
		{{end}}
	</ul>
	{{end}}
</div>
{{end}}
